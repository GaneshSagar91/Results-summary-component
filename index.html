<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results summary component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <section class="result">
      <h3>Your Result</h3>
      <p class="total"><span>76</span>of 100</p>
      <h2>Great</h2>
      <p class="conclusion">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary">
      <h3>Summary</h3>

      <div class="stats">
        <div class="reaction stat">
          <p class="title"><img src="./assets/images//icon-reaction.svg" alt="image"> Reaction</p>
  
          <p class="score"> 80 <span class="total">/ 100</span></p>
        </div>
        <div class="memory stat">
          <p class="title"><img src="./assets/images//icon-memory.svg" alt="image"> Memory</p>
  
          <p class="score"> 92 <span class="total">/ 100</span></p>
        </div>
        <div class="verbal stat">
          <p class="title"><img src="./assets/images//icon-verbal.svg" alt="image"> Verbal</p>
  
          <p class="score"> 61 <span class="total">/ 100</span></p>
        </div>
        <div class="visual stat">
          <p class="title"><img src="./assets/images//icon-visual.svg" alt="image"> Visual</p>
  
          <p class="score"> 72 <span class="total">/ 100</span></p>
        </div>
      </div>

      <button class="continue-btn">Continue</button>
    </section>
  </main>
</body>
</html>
